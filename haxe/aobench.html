<html>
  <head>
    <title>AOBench</title>
    <style>
      body {
        background-color: #222;
        overflow: hidden;
      }

      #night-sky {
        position: absolute;
        top: 0;
        left: 0;
        background-color: #000;
      }
      #fps {
        position: absolute;
        top: 0;
        left: 10px;
        padding: 0;
        margin: 0;
        font-size: 20px;
        color: #fff;
      }
    </style>
    <script src="aobench.haxe.js"></script>
    <script>
      window.addEventListener("DOMContentLoaded", function(e) {
        Application.main("night-sky", "fps", 1000);
      });
    </script>
  </head>
  <body>
  <div>
    <canvas id="night-sky" width="256" height="256"></canvas>
    <p id="fps">not running</p>
  </div>
  </body>
</html>
